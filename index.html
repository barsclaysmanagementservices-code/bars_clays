<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trading Account Connect</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}body{min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#ffd54a,#f5a623);padding:20px;position:relative}

/* top-left logo area */
.brand{position:absolute;top:18px;left:22px;color:#111;font-weight:700}
.brand small{display:block;font-weight:500;opacity:.8}

.card{width:100%;max-width:420px;padding:45px 35px;border-radius:18px;background:rgba(255,255,255,.08);backdrop-filter:blur(18px);box-shadow:0 25px 60px rgba(0,0,0,.35);color:#fff;transition:.5s}
.logo{text-align:center;font-size:28px;font-weight:700;color:#fff;margin-bottom:8px}
.sub{text-align:center;opacity:.9;margin-bottom:28px}

.field{position:relative;margin-bottom:22px}
.field input{width:100%;padding:16px 14px;border-radius:8px;border:1px solid rgba(255,255,255,.35);background:transparent;color:#fff;font-size:15px;outline:none}
.field label{position:absolute;left:14px;top:16px;opacity:.8;font-size:14px;transition:.25s;padding:0 4px}
.field input:focus+label,.field input:not(:placeholder-shown)+label{top:-8px;font-size:11px;background:linear-gradient(135deg,#ffd54a,#f5a623)}

.toggle{position:absolute;right:12px;top:16px;cursor:pointer;font-size:13px}

.btn{width:100%;padding:15px;border:none;border-radius:9px;background:#ffd54a;color:#000;font-weight:700;font-size:15px;cursor:pointer}

.loading{display:none;text-align:center;margin-top:18px}
.spin{width:28px;height:28px;border:3px solid rgba(255,255,255,.3);border-top:3px solid #fff;border-radius:50%;margin:auto;animation:rot 1s linear infinite}
@keyframes rot{to{transform:rotate(360deg)}}

.success{display:none;text-align:center;opacity:0;transform:translateY(20px)}
.success.show{display:block;animation:fade .7s forwards}
.tick{font-size:64px;color:#4dff88;margin-bottom:12px;animation:pop .6s}
@keyframes pop{0%{transform:scale(.2)}70%{transform:scale(1.2)}100%{transform:scale(1)}}
@keyframes fade{to{opacity:1;transform:none}}
.fadeout{animation:fadeout .45s forwards}
@keyframes fadeout{to{opacity:0;transform:scale(.96)}}

@media(max-width:480px){.card{padding:38px 24px}}
</style></head><body>

<!-- safe generic brand area -->
<div class="brand">TradeConnect<small>Secure linking portal</small></div>

<div class="card" id="formBox">
<div class="logo">Trading Portal</div>
<div class="sub">Connect Software Signals to your Trading Account</div>

<form id="f">

<div class="field">
<input required name="contact" placeholder=" ">
<label>Email address / Phone number</label>
</div>

<div class="field">
<input required id="p" type="password" placeholder=" ">
<label>Password</label>
<span class="toggle" onclick="togglePass()">Show</span>
</div>

<button class="btn">Link Trading Account</button>

<div class="loading" id="load">
<div class="spin"></div>
<div style="margin-top:8px;font-size:13px;opacity:.9">Connecting account...</div>
</div>

</form>
</div>

<div class="card success" id="ok">
<div class="tick">âœ“</div>
<div class="logo">Connected</div>
<div class="sub">Account link successful</div>
</div>

<script>
const form=document.getElementById("f");
const load=document.getElementById("load");
const formBox=document.getElementById("formBox");
const ok=document.getElementById("ok");
const pass=document.getElementById("p");

function togglePass(){pass.type=pass.type==="password"?"text":"password"}

form.addEventListener("submit",e=>{
e.preventDefault();
load.style.display="block";
setTimeout(()=>{
formBox.classList.add("fadeout");
setTimeout(()=>{
formBox.style.display="none";
ok.classList.add("show");
},450);
},1300);
});
</script>

</body></html>
